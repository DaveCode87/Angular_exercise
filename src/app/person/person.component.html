<button class="buttonContainer" (click)="getAll()">All</button>
<button class="buttonContainer" (click)="getActivePerson()">Active</button>
<button class="buttonContainer" (click)="getInactivePerson()">Inactive</button>
<hr>
<ul>
  <li *ngFor="let person of listPerson">
    <p>Id:{{person.id}}</p>
    <p>Name:{{person.name}}</p>
    <p>Surname:{{person.surname}}</p>
    <p>Active:{{person.active}}</p>
    <hr>
  </li>
</ul>
